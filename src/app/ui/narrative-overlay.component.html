<div class="narrative-overlay" *ngIf="script?.length" (click)="handleNext()">
  <div class="narrative-bg" *ngIf="currentLine.image" [style.backgroundImage]="'url(' + currentLine.image + ')'" ></div>

  <button type="button" class="skip-btn" (click)="skip(); $event.stopPropagation()">SKIP INTRO &gt;&gt;</button>

  <div class="letterbox top"></div>
  <div class="letterbox bottom"></div>

  <div class="narrative-dialogue-box">
    <h3 [class.kurenai]="currentLine.speaker === 'Kai'" [class.azure]="currentLine.speaker === 'Vera'">
      {{ currentLine.speaker }}
    </h3>
    <p>{{ displayText }}<span class="blink" *ngIf="charIndex === currentLine.text.length">_</span></p>
    <div class="progress" *ngIf="charIndex === currentLine.text.length">
      {{ index + 1 }} / {{ script.length }}
    </div>
  </div>
</div>
