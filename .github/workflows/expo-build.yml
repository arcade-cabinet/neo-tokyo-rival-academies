name: Expo Development Build

on:
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/core/**'
      - '.github/workflows/expo-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - 'packages/core/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  expo-check:
    name: Expo TypeScript & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript Check (mobile)
        run: pnpm --filter @neo-tokyo/mobile exec tsc --noEmit

      - name: Lint Check (mobile)
        run: pnpm --filter @neo-tokyo/mobile lint

  expo-web:
    name: Expo Web Export
    runs-on: ubuntu-latest
    needs: expo-check

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Export Expo Web
        run: pnpm --filter @neo-tokyo/mobile exec npx expo export --platform web

      - name: Upload Web Export
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: expo-web-export
          path: apps/mobile/dist/
          retention-days: 7

  # Note: For Expo Go development builds, developers run locally:
  #   cd apps/mobile && pnpm start
  # This opens QR code for Expo Go app scanning
  #
  # For native builds (APK/IPA), use EAS Build:
  #   npx eas build --platform android --profile preview
  # Requires EXPO_TOKEN secret and eas.json configuration
