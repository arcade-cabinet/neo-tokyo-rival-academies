name: Android Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install Java
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9 # v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Install pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web Assets
        run: pnpm build

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli@6.2.0

      - name: Add Android Platform
        run: |
          if [ ! -d "android" ]; then
            cap add android
          fi
        working-directory: packages/game

      - name: Sync Capacitor
        run: cap sync android
        working-directory: packages/game

      - name: Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: packages/game/android

      - name: Rename APK with version
        run: |
          VERSION=$(node -p "require('./packages/game/package.json').version")
          cp packages/game/android/app/build/outputs/apk/debug/app-debug.apk \
             packages/game/android/app/build/outputs/apk/debug/neo-tokyo-${VERSION}-debug.apk

      - name: Upload APK Artifact (PRs and pushes)
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: neo-tokyo-debug-apk
          path: packages/game/android/app/build/outputs/apk/debug/neo-tokyo-*.apk
          retention-days: 14

      - name: Create GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: packages/game/android/app/build/outputs/apk/debug/neo-tokyo-*.apk
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
