name: GenAI Content Generation

on:
  workflow_dispatch:
    inputs:
      force_regenerate:
        description: 'Force regeneration of all assets'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '0 0 * * 0'

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install

      - name: Generate Story & Assets
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FORCE_REGENERATE: ${{ inputs.force_regenerate }}
        run: |
          pnpm --filter @neo-tokyo/content-gen generate

      - name: Commit & Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(content): auto-generated RPG assets [skip ci]"
          branch: ${{ github.head_ref || github.ref_name }}
