name: Unity CI

on:
  push:
    paths:
      - 'packages/game-unity/**'
    branches: [main, 'feat/**']
  pull_request:
    paths:
      - 'packages/game-unity/**'
    branches: [main]

env:
  UNITY_VERSION: 6000.3.0f1
  PROJECT_PATH: packages/game-unity

jobs:
  test-editmode:
    name: EditMode Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-${{ runner.os }}-${{ hashFiles(format('{0}/**/*.cs', env.PROJECT_PATH)) }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-${{ runner.os }}-

      - name: Run EditMode Tests
        uses: game-ci/unity-test-runner@v4
        id: editmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: EditMode
          artifactsPath: TestResults/EditMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          unityVersion: ${{ env.UNITY_VERSION }}
          checkName: EditMode Test Results

      - name: Upload EditMode Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: editmode-test-results
          path: TestResults/EditMode

  test-playmode:
    name: PlayMode Tests
    runs-on: ubuntu-latest
    needs: test-editmode
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-${{ runner.os }}-${{ hashFiles(format('{0}/**/*.cs', env.PROJECT_PATH)) }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-${{ runner.os }}-

      - name: Run PlayMode Tests
        uses: game-ci/unity-test-runner@v4
        id: playmode-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: PlayMode
          artifactsPath: TestResults/PlayMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          unityVersion: ${{ env.UNITY_VERSION }}
          checkName: PlayMode Test Results

      - name: Upload PlayMode Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playmode-test-results
          path: TestResults/PlayMode

  test-graphics:
    name: Graphics Tests
    runs-on: ubuntu-latest
    needs: test-editmode
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-${{ runner.os }}-${{ hashFiles(format('{0}/**/*.cs', env.PROJECT_PATH)) }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-${{ runner.os }}-

      - name: Run Graphics Tests
        uses: game-ci/unity-test-runner@v4
        id: graphics-tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: PlayMode
          customParameters: -testCategory Graphics
          artifactsPath: TestResults/Graphics
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          unityVersion: ${{ env.UNITY_VERSION }}
          checkName: Graphics Test Results

      - name: Upload Graphics Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: graphics-test-results
          path: TestResults/Graphics

  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    needs: [test-editmode, test-playmode]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ${{ env.PROJECT_PATH }}/Library
          key: Library-${{ env.PROJECT_PATH }}-Android-${{ hashFiles(format('{0}/**/*.cs', env.PROJECT_PATH)) }}
          restore-keys: |
            Library-${{ env.PROJECT_PATH }}-Android-

      - name: Build Android
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          targetPlatform: Android
          androidAppBundle: false
          androidExportType: androidPackage
          unityVersion: ${{ env.UNITY_VERSION }}

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/Android
